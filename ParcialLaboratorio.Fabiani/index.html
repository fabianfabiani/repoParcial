<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotificArg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-9">
                <h1>Convertidor de pesos a Dolares</h1>
                <div id="clock"></div>
                <button id="darkModeToggle" class="btn btn-dark mt-3">Activa Dark Mode</button>
                
                <div>
                    <label for="pesos">Cantidad de Pesos</label>
                    <input type="number" id="pesos" placeholder="Ingrese pesos "></div>
                <button id="convertir">Convertir</button>
                <div><p id="dolares">--</p></div>
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Valor Dolar</h5>
                        <p class="card-text" id="dollarValue">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
